@defer (on viewport; prefetch on hover) {
  <app-repeater [options]="topPokemon()">
    <ng-template let-item>
        <mat-card matRipple>
          <img matCardImage [ngSrc]="item?.sprites?.front_default!" width="1" height="1" [alt]="item?.name">
          <p>#{{ item?.id }} {{ item?.name | titlecase}}</p>
        </mat-card>
    </ng-template>
  </app-repeater>
}
@placeholder {
  <p>Fetching results...</p>
}
