<div class="host--list">

  @defer (on viewport; prefetch on hover) {

    @if (topPokemon().length === 0) {
      <p>Fetching results ...</p>
    }

    @for (pokemon of topPokemon() | sort; track $index) {
      <mat-card matRipple>
        <img matCardImage [ngSrc]="pokemon?.sprites?.front_default!" height="1" width="1" [alt]="pokemon?.name">
        <p>#{{ pokemon?.id }} {{ pokemon?.name | titlecase}}</p>
      </mat-card>
    }

  }
  @loading {
    <p>Loading results ...</p>
  }
  @placeholder {
    <p>Fetching results ...</p>
  }

</div>
