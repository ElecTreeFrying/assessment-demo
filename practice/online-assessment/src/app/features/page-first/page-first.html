
<br>
<h1>Pokemon List</h1>
<p>88 pokemon entries found...</p>
<br>

<div class="host--list">
  @defer (on viewport) {
    @if (topPokemon().length === 0) {
      <p>Loading ...</p>
    }
    @for (pokemon of topPokemon(); track $index) {
      <mat-card>
        <img mat-card-image [ngSrc]="pokemon?.sprites?.front_default!" height="1" width="1" [alt]="pokemon?.name">
        <p>{{ pokemon?.name }}</p>
      </mat-card>
    }
  }
  @placeholder {
    <p>Loading ...</p>
  }
</div>
